<table>
  <thead>
    <tr><th *ngFor="let col of columns" (click)="toggleSort(col)">
      <span class="header">{{col.display}}</span> <span class="sort-ind {{col.sort}}"></span>
    </th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data;let o = odd; let e = even;" [ngClass]="{
            'odd-row': o,
            'even-row': e
          }"
      adv-table-row [columns]="columns" [rowDatum]="d"></tr>
  </tbody>
</table>
